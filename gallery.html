<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Eoin Miller Music. Website containing information about Eoin Miller. Live gigs and music. Dublin and Leinster">
    <meta name="keywords" content="Eoin Miller Music, music,live music, live gigs,cover songs,  Ireland, Dublin, music">
    <!-- Title -->
    <title>Eoin Miller Music</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="Assets/Favicon/music-favicon-img.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Assets/Favicon/music-favicon-img.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Assets/Favicon/music-favicon-img.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="Assets/CSS/Style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Eoin Miller</h1>
            <h5>music</h5>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html" class="active">Home</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="signup.html">Contact</a>
                </li>
            </ul>
        </nav>

    </header>

    <!-- Main content -->
    <main>
        <h2>
            <section id="gallery">
                <div id="photos">
                    <img src="Assets/Images/eoin miller 1.jpg" alt="b/w picture of face">

                    <img src="Assets\Images\eoin miller 14.jpg"
                        alt="b/w picture of eoin with guitar facing camera standing beside a river">

                    <img src="Assets/gallery/Eoin-Img-6.jpg" alt="Solo female runner jogging through Phoenix Park">

                    <img src="Assets/gallery/Eoin-Img-7.jpg"
                        alt="coloured picture of eoin standing up with a guitar facing the camera in a pub">

                    <img src="Assets\Images\eoin miller 5.jpg"
                        alt="coloured close up picture of eoin with guitar facing the camera">

                    <img src="Assets\Images\eoin miller 3.jpg"
                        alt="b/w picture of eoin looking out to sea with back to camera">

                    <img src="Assets\Images\eoin miller 12.jpg"
                        alt="eoin standing on a bridge with a guitar facing the camera">

                    <img src="Assets/gallery/Eoin-Img-13.JPG" 
                    alt="colour picture of eoin with guitar in a pub">

                    <img src="Assets/gallery/Eoin-Img-2.jpg" 
                    alt="b/w picture of band members">

                    <img src="Assets/gallery/Eoin-Img-4.jpg" 
                    alt="colour picture of band members">
                </div>
            </section>
        </h2>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>

</html>
