<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Eoin Miller Music. Website containing information about Eoin Miller. Live gigs and music. Dublin and Leinster">
    <meta name="keywords" content="Eoin Miller Music, music,live music, live gigs,cover songs,  Ireland, Dublin, music">
    <!-- Title -->
    <title>Eoin Miller Music</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="Assets/Favicon/music favicon img.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Assets/Favicon/music favicon img.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Assets/Favicon/music favicon img.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="Assets/CSS/Style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Eoin Miller</h1>
            <h5>music</h5>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html" class="active">Home</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="signup.html">Contact</a>
                </li>
            </ul>
        </nav>

    </header>

    <!-- Main content -->
    <main>
        <section id="signup">
            <form action="https://formsubmit.co/bren_moloney@hotmail.com" method="POST" id="signup-form" method="post"
                action="popup.html">
                <h2><i class="fa-solid fa-guitar"></i> Contact Eoin Miller Music</h2>
                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="gigs">Gigs</label>
                        <input type="radio" name="gigs" id="gigs" value="gigs" required>
                    </div>
                    <div>
                        <label for="trail">Music Consultancy</label>
                        <input type="radio" name="Music_Consultancy" id="trail" value="Music_Consultancy" required>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" name="Both_Gigis_and_Music_Consultancy" id="both" value="both" required>
                    </div>
                </div>
                <button type="submit" class="join-button">Contact</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/60adf61263.js" crossorigin="anonymous"></script>
</body>

</html>
